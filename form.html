<!DOCTYPE html>
<html>

<head>
    <title>form</title>
    <link rel="icon" href="/MEDIA/icon.png">
    <link rel="stylesheet" href="">
</head>

<body>
    <form action="apicall" onsubmit="" method="post">
        <label for="username">User Name</label>
        <input type="text" id="username" name="username" placeholder="name" minlength="1" maxlength="20">
        <input type="text" name="" id="">
        <br><br>    
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <br><br>
        <label for="">Url</label>
        <input type="url">
        <br><br>
        <label for="">search</label>
        <input type="search">
        <br><br>
        <label for="tel">Telephone</label>
        <input type="tel" name="" id="" minlength="10" maxlength="12">
        <br><br>
        <label for="number">Number</label>
        <input type="number" min="1" max="5">
        <br><br>
        <label for="password">password</label>
        <input type="password" name="" id="">
        <br><br>

        <!-- Tools -->

        <label for="">file</label>
        <input type="file" name="" id="">
        <br><br>
        <label for="">color</label>
        <input type="color" name="" id="">
        <br><br>
        <label for="">range</label>
        <input type="range" name="" id="">
        <br><br>
        <label for="">month</label>
        <input type="month" name="" id="">
        <br><br>
        <label for="">week</label>
        <input type="week" name="" id="">
        <br><br>
        <label for="">date</label>
        <input type="date" name="" id="">
        <br><br>
        <label for="">time</label>
        <input type="time" name="" id="">
        <br><br>
        <label for="">date-time</label>
        <input type="datetime-local" name="" id="">
        <br><br>
        <textarea name="" id="" cols="20" rows="10"></textarea>

        <!-- choice -->

        <label for="">City :</label>
        <select>
            <option>surat</option>
            <option>Ahmedabad</option>
            <option selected>mumbai</option>
        </select>

        <br><br>
        <label for="">Gender :</label>
        <input type="radio" name="Gender" id="">Male
        <input type="radio" name="Gender" id="">Female
        <input type="radio" name="Gender" id="">Other

        <br><br>
        <label for="hobbie">Hobbies :</label>
        <input type="checkbox" name="hobbie" id="">Cricket
        <input type="checkbox" name="hobbie" id="">Vollyball
        <input type="checkbox" name="hobbie" id="">Carrom


        <br><br>
        <input type="submit" name="" id="">
        <input type="reset" name="" id="">


    </form>
</body>

</html>
