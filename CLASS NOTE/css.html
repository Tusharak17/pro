<!-- 
    Inline -> <element style='design'>... </element>
    internal -> <head><style>design</style></head>
    external -> filename.css -> Link in html document

    property:value;
    color:red;
 -->

 <html>
    <head>
        <title>Css</title>
        <link rel="stylesheet" href="./css/external.css" />
        <style>
            p{
                color: green;
            }
        </style>
    </head>
    <body>
        <div style="color:red;">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Amet, iure?</div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis sint repudiandae soluta at tenetur adipisci unde deserunt rem veniam! Nobis!</p>
        <h1>External CSS</h1>
    </body>
 </html>
