<html>
    <head>
        <title>Shadow</title>
        <style>
            .sh{
                text-align: center;
                font-size: 80px;
                color: white;
                width: 50%;
                margin-left: 25%;
                margin-top: 5%;
                /* Horizontal Vertical Groove color */
                text-shadow: 0px 0px 5px red, 2px 2px 5px blue, 0px 0px 50px green ;
                /* horizontal vertial groove fourSide color  */
                box-shadow: 0px 0px 50px 10px red;
            }
        </style>
    </head>
    <body>
        <div class="sh">Grras</div>
    </body>
</html>
