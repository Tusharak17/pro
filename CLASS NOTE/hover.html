<html>
    <head>
        <title>Hover</title>
        <style>
            .box{
                height: 100px;
                width: 100px;
                background-color: green;
            }
            .box:hover{
                background-color: brown;
                height: 200px;
                width: 200px;
                color: white;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div class="box">Hello World !!</div>
    </body>
</html>
