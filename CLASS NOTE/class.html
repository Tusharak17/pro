<html>
    <head>
        <title>Class</title>
        <style>
            /* Class  define */
            div.first{
                color: gray;
            }
        </style>
    </head>
    <body>
        <!-- Class calling -->
        <div class="first">New on class first</div>
        <p class="first">first class with p element</p>

        <!-- 
            .new -> <div class="new"></div>
            h1.edc -> <h1 class="edc"></h1>
         -->
        <div class="new"></div>
        <h1 class="edc"></h1>
    </body>
</html>
