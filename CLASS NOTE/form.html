<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form name="" action="apicall" onsubmit="" method="post">
            <label>User Name </label>
            <input type="" name="" id="" placeholder="name" min="1" max="" minlength="2" maxlength="5" />
            <input type="text" />
            <input type="email" />
            <input type="url" />
            <input type="search" />
            <input type="tel" minlength="10" maxlength="10" />
            <input type="number" min="1" max="5" />
            <input type="password" />

            <!-- Tools -->
            <input type="file" />
            <input type="color" />
            <input type="range" />
            <input type="month" />
            <input type="week" />
            <input type="date" />
            <input type="time" />
            <input type="datetime-local" />
            <textarea rows="10" cols="50"></textarea>
            <br>
            <!-- Choice -->
            <label>City : </label>
            <select>
                <option>Ahmedabad</option>
                <option>Surat</option>
                <option selected>Mumbai</option>
            </select>
            <lable>Gender : </lable>
            <input type="radio" name="Gender" />Male
            <input type="radio" name="Gender" />Female
            <input type="radio" name="Gender" />Other
            <lable>Hobbies: </lable>
            <input type="checkbox" name="hobbie">Cricket
            <input type="checkbox" name="hobbie">Reading
            <input type="checkbox" name="hobbie">Travelling

            <input type="submit" />
            <input type="reset" />
        </form>
    </body>
</html>
